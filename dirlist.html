<!DOCTYPE html>
<html>
<head>
<link href='{{ ws }}/style.css' media='screen' rel='stylesheet' type='text/css'>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
{% autoescape true %}
<title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
<ul class='flat'>
{% for r in rows %}
<li><a href='{{ r.url }}'>{{ r.name }}</a></li>
{% endfor %}
</ul>
</body>
{% endautoescape %}
</html>{# vi: set ft=htmldjango: #}
