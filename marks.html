<!DOCTYPE html>
<html>
<head>
<link href='{{ ws }}/style.css' media='screen' rel='stylesheet' type='text/css'>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<title>{{ title }}</title>
<style>
div.float-left {
  float: left;
  width: 450px;
}
div.clear-left {
  clear: left;
}
h1, h2.col-hdr {
  margin-bottom: 0px;
}
ul.flat {
  margin-top: 0px;
}
ul.flat li {
  line-height: 1.2;
}
</style>
</head>
<body>
<h1>{{ title }}</h1>
{% for sec in sections %}

<div class='float-left'>
<h2 class='col-hdr'>{{ sec.hdr }}</h2>
<ul class='flat'>
{% for ln in sec.links %}
<li><a href='{{ ln.url }}'>{{ ln.name }}</a></li>
{% endfor %}
</ul>
</div>
{% if loop.index is divisibleby 2 %}<div class='clear-left'></div>{% endif %}
{% endfor %}

</body>
</html>{# vi: set ft=htmldjango: #}
